        { part: "Part 10: 未来规划 [91-100]", q: "如果给您一个重来的机会，您会：", options: ["还是会毫不犹豫地学艺术。", "可能会选个更实用的设计专业。", "可能会选 CS 或商科，辅修设计。", "绝不学艺术，太坑了。"] },

        { part: "Part 10: 未来规划 [91-100]", q: "做完这 99 道题，您现在的感受是：", options: ["烦死了，题目太多太长。", "还行，挺全面的。", "有趣，引发了我对自己定位的思考。", "想知道结果，能不能帮我做决策。"] },

        { part: "Part 10: 未来规划 [91-100]", q: "最后一题：您相信命运掌握在自己手里吗？", options: ["命运是神秘的，我随波逐流。", "越努力，越幸运。", "选择比努力更重要。", "命是弱者的借口，运是强者的谦辞。"] }

    ];

    let currentQuestion = 0;

    let score = 0;

    const scores = new Array(100).fill(0); // Store individual answers to allow "Back"

    const intro = document.getElementById('intro');

    const quiz = document.getElementById('quiz');

    const result = document.getElementById('result');

    

    const partTitleEl = document.getElementById('part-title');

    const questionTextEl = document.getElementById('question-text');

    const optionsContainer = document.getElementById('options-container');

    const progressEl = document.getElementById('progress');

    const counterEl = document.getElementById('counter');

    const prevBtn = document.getElementById('prev-btn');

    function startTest() {

        intro.style.display = 'none';

        quiz.style.display = 'block';

        renderQuestion();

    }

    function renderQuestion() {

        const q = questions[currentQuestion];

        partTitleEl.textContent = q.part;

        questionTextEl.textContent = `${currentQuestion + 1}. ${q.q}`;

        counterEl.textContent = `${currentQuestion + 1} / 100`;

        

        // Progress bar

        const progress = ((currentQuestion) / 100) * 100;

        progressEl.style.width = `${progress}%`;

        // Prev button state

        prevBtn.disabled = currentQuestion === 0;

        prevBtn.style.opacity = currentQuestion === 0 ? 0.5 : 1;

        optionsContainer.innerHTML = '';

        const letters = ['A', 'B', 'C', 'D'];

        

        q.options.forEach((opt, index) => {

            const btn = document.createElement('div');

            btn.className = 'option-btn';

            btn.onclick = () => handleAnswer(index + 1);

            

            const letter = document.createElement('div');

            letter.className = 'option-letter';

            letter.textContent = letters[index];

            

            const text = document.createElement('span');

            text.textContent = opt;

            

            btn.appendChild(letter);

            btn.appendChild(text);

            optionsContainer.appendChild(btn);

        });

    }

    function handleAnswer(value) {

        scores[currentQuestion] = value; // A=1, B=2, C=3, D=4

        

        if (currentQuestion < 99) {

            currentQuestion++;

            renderQuestion();

        } else {

            showResult();

        }

    }

    function prevQuestion() {

        if (currentQuestion > 0) {

            currentQuestion--;

            renderQuestion();

        }

    }

    function showResult() {

        quiz.style.display = 'none';

        result.style.display = 'block';

        

        const totalScore = scores.reduce((a, b) => a + b, 0);

        document.getElementById('final-score').textContent = totalScore;

        

        let archetype = {};

        

        if (totalScore <= 175) {

            archetype = {

                name: "天生的艺术家 (The Pure Artist)",

                keywords: "感性 · 直觉 · 反叛 · 纯粹",

                desc: "您是为艺术而生的灵魂。综合大学的通识教育、绩点压力和社交规则会扼杀您的灵性。您无法忍受平庸和商业的铜臭味。",

                path: "顶级纯艺术院校 (Fine Art Track) - RISD, RCA, SAIC",

                advice: "请务必在垂直领域做到极致的不可替代性，建立极其强烈的个人风格 IP。因为在 AI 时代，只有最顶尖的疯子才能存活。"

            };

        } else if (totalScore <= 230) {

            archetype = {

                name: "视觉表现专家 (The Visual Specialist)",

                keywords: "技法 · 工匠 · 审美 · 专注",

                desc: "您是完美的执行者。您享受打磨作品的过程，相信手上的功夫。您适合去像 ArtCenter 这样职业化程度极高的学校，把自己练成一把锋利的刀。",

                path: "职业型艺术/设计院校 (Design Track) - ArtCenter, SVA, Pratt",

                advice: "您的手活是优势，也是劣势。AI 正在冲击由于信息差带来的技能壁垒。请在磨练技法的同时，哪怕多学一点点商业思维作为护城河。"

            };

        } else if (totalScore <= 280) {

            archetype = {

                name: "感性的体验者 (The Empathic Creator)",

                keywords: "共情 · 体验 · 人文 · 摇摆",

                desc: "您关注人的情感体验，有人文关怀。您既不想做枯燥的商业设计，也不想做看不懂的纯艺术。您适合做时尚、策展、心理疗愈设计。",

                path: "兼具艺术与人文氛围的院校 - Parsons, 顶级文理学院 (LAC)",

                advice: "发挥您的共情能力，这是 AI 短期内无法取代的。去理解人，而不仅仅是理解图。"

            };

        } else if (totalScore <= 320) {

            archetype = {

                name: "纠结的探索者 (The Hybrid Explorer)",

                keywords: "双核驱动 · 既要又要 · 跨界预备",

                desc: "您是典型的"拉链申请法"适用人群。纯美院会让您觉得大脑饥渴，纯大U会让您觉得眼睛受罪。您需要在两个世界的边缘行走。",

                path: "拥有强势设计学院的综合大学 - CMU, USC, UMich, NYU",

                advice: "不要在此刻定义自己。利用综合大学的资源，多修几门课，您的未来在于连接点。"

            };

        } else if (totalScore <= 350) {

            archetype = {

                name: "设计战略家 (The Design Strategist)",

                keywords: "逻辑 · 策略 · 系统 · 解决问题",

                desc: "恭喜，您是目前科技大厂最抢手的人才。您已经脱离了"美工"的低级趣味，您是用设计思维解决复杂商业问题的操盘手。",

                path: "综合性大学 (HCI / Interaction / Strategy Track) - UMich, Cornell, Stanford",

                advice: "必须辅修心理学、CS 或数据科学。您的战场不在画布上，而在白板和流程图里。"

            };

        } else if (totalScore <= 375) {

            archetype = {

                name: "跨界创新者 (The Innovator)",

                keywords: "理性 · 科技 · 效率 · 野心",

                desc: "设计对您来说只是一个工具，而不是信仰。您未来可能是创业者、产品经理或技术高管。艺术学校的学历对您来说是束缚，您需要硬核的技术背书。",

                path: "顶级理工类大学 (Media Lab / Engineering Track) - MIT, Georgia Tech",

                advice: "忘掉你是设计师，要把自己当成是一个"做产品的"。"

            };

        } else if (totalScore <= 390) {

            archetype = {

                name: "商业操盘手 (The Business Mind)",

                keywords: "结果导向 · 数据驱动 · 现实 · 利益",

                desc: "承认吧，您其实并不喜欢画画，您只是喜欢设计带来的商业价值。不要浪费时间在 Studio 磨技法了，去学金融、去学管理、去搞流量。",

                path: "综合大学 (转专业预备役) - 商学院, 传媒",

                advice: "设计背景是您的加分项，能让您的 PPT 做得比别人好看，这就够了。"

            };

        } else {

            archetype = {

                name: "误入歧途的局外人 (The Lost Rationalist)",

                keywords: "绝对理性 · 功利 · 对感性免疫",

                desc: "您可能对"设计"有什么误解，或者被中介忽悠了。您的天赋在于分析、计算和逻辑推导。",

                path: "请立刻停止申请艺术/设计类专业",

                advice: "请去读 CS、数据科学、法学或金融。那里才是您的战场。不要用您的短板去挑战别人的长板。"

            };

        }

        document.getElementById('archetype-name').textContent = archetype.name;

        document.getElementById('archetype-keywords').textContent = archetype.keywords;

        document.getElementById('archetype-desc').textContent = archetype.desc;

        document.getElementById('archetype-path').textContent = archetype.path;

        document.getElementById('archetype-advice').textContent = archetype.advice;

    }

    function copyResult() {

        const score = document.getElementById('final-score').textContent;

        const name = document.getElementById('archetype-name').textContent;

        const text = `我的HEPAM测试结果：\n总分：${score}\n画像：${name}\n\n请帮我分析选校策略。\n\n微信：Citrusphilic`;

        

        navigator.clipboard.writeText(text).then(() => {

            const msg = document.getElementById('copy-msg');

            msg.style.display = 'block';

            setTimeout(() => msg.style.display = 'none', 3000);

        });

    }

</script>
